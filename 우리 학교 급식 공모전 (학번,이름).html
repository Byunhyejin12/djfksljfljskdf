    <style>
        body {
            font-family: 'Jua', sans-serif;
            background-color: #ffffff;
        }
        .lunch-tray {
            display: grid;
            gap: 10px;
            background-color: #e5e7eb;
            padding: 10px;
            border-radius: 20px;
            box-shadow: inset 0 0 10px rgba(0,0,0,0.1);
        }
        .tray-slot {
            background-color: #f9fafb;
            border-radius: 10px;
            padding: 8px;
            display: flex;
            flex-direction: column;
        }
        .tray-slot.rice { grid-column: 1 / 2; grid-row: 1 / 2; }
        .tray-slot.soup { grid-column: 1 / 2; grid-row: 2 / 3; }
        .tray-slot.main { grid-column: 2 / 3; grid-row: 1 / 3; }
        .tray-slot.side1 { grid-column: 3 / 4; grid-row: 1 / 2; }
        .tray-slot.side2 { grid-column: 3 / 4; grid-row: 2 / 3; }

        .tray-slot .slot-label {
            font-size: 1rem;
            color: #6b7280;
            margin-bottom: 4px;
        }
        .tray-slot textarea, #menu-reason, #recipe-ingredients, #recipe-steps {
            background: none;
            border: none;
            resize: none;
            width: 100%;
            height: 100%;
            font-family: 'Jua', sans-serif;
            font-size: 1.1rem;
        }
        textarea:focus {
            outline: none;
        }
        .checkbox-label {
            display: flex;
            align-items: center;
        }
        #image-preview {
            background-size: cover;
            background-position: center;
        }

<body class="p-8">
    <div class="w-full max-w-5xl mx-auto bg-white p-8 border-4 border-green-300">
        <div class="text-center mb-8">
            <h1 class="text-4xl font-bold text-green-800">🏆 우리 학교 급식 공모전 🏆</h1>
            <p class="text-gray-600 mt-2 text-xl">내가 바로 최고의 영양선생님! 상상 속 최고의 식단을 만들어봐!</p>
        </div>
        <div id="page1">
            <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
                <div class="space-y-6">
                    <div class="grid grid-cols-2 gap-4">
                        <input type="text" id="student-id" placeholder="학번 (예: 10101)" class="w-full p-3 border-2 border-gray-200 rounded-lg">
                        <input type="text" id="student-name" placeholder="이름" class="w-full p-3 border-2 border-gray-200 rounded-lg">
                    </div>
                    <input type="text" id="menu-name" placeholder="식단의 이름을 지어주세요! (예: 힘이 불끈! 에너지 식단)" class="w-full p-3 border-2 border-gray-200 rounded-lg">
                    <div class="lunch-tray" style="grid-template-columns: 1fr 1.3fr 1fr;">
                        <div class="tray-slot rice"><label class="slot-label">🍚 밥</label><textarea id="tray-rice" placeholder="종류를 적어주세요"></textarea></div>
                        <div class="tray-slot soup"><label class="slot-label">🥣 국</label><textarea id="tray-soup" placeholder="종류를 적어주세요"></textarea></div>
                        <div class="tray-slot main"><label class="slot-label">🍗 메인 반찬</label><textarea id="tray-main" placeholder="가장 자신있는 메뉴!"></textarea></div>
                        <div class="tray-slot side1"><label class="slot-label">🥬 반찬1</label><textarea id="tray-side1" placeholder="종류를 적어주세요"></textarea></div>
                        <div class="tray-slot side2"><label class="slot-label">🌶️ 반찬2</label><textarea id="tray-side2" placeholder="김치 등"></textarea></div>
                    </div>
                </div>
                <div class="space-y-6">
                    <div>
                        <h3 class="font-bold text-lg text-green-700">✅ 우리 식단에 포함된 영양소는?</h3>
                        <div id="nutrients-included" class="grid grid-cols-2 sm:grid-cols-3 gap-2 mt-2">
                            <label class="checkbox-label"><input type="checkbox" class="mr-2">탄수화물</label>
                            <label class="checkbox-label"><input type="checkbox" class="mr-2">단백질</label>
                            <label class="checkbox-label"><input type="checkbox" class="mr-2">지방</label>
                            <label class="checkbox-label"><input type="checkbox" class="mr-2">비타민</label>
                            <label class="checkbox-label"><input type="checkbox" class="mr-2">무기질</label>
                            <label class="checkbox-label"><input type="checkbox" class="mr-2">식이섬유</label>
                        </div>
                    </div>
                    <div>
                        <h3 class="font-bold text-lg text-yellow-700">🤔 조금 부족한 영양소가 있다면?</h3>
                        <div id="nutrients-lacking" class="grid grid-cols-2 sm:grid-cols-3 gap-2 mt-2">
                            <label class="checkbox-label"><input type="checkbox" class="mr-2">탄수화물</label>
                            <label class="checkbox-label"><input type="checkbox" class="mr-2">단백질</label>
                            <label class="checkbox-label"><input type="checkbox" class="mr-2">지방</label>
                            <label class="checkbox-label"><input type="checkbox" class="mr-2">비타민</label>
                            <label class="checkbox-label"><input type="checkbox" class="mr-2">무기질</label>
                            <label class="checkbox-label"><input type="checkbox" class="mr-2">식이섬유</label>
                        </div>
                    </div>
                    <div>
                        <h3 class="font-bold text-lg text-blue-700">💡 어떤 생각으로 식단을 만들었나요?</h3>
                        <textarea id="menu-reason" placeholder="이 식단의 좋은 점, 친구들에게 추천하는 이유 등을 자유롭게 적어주세요." class="mt-2 w-full h-48 p-3 border-2 border-gray-200 rounded-lg"></textarea>
                    </div>
                </div>
            </div>
        </div>
        <hr class="my-12 border-t-2 border-dashed border-gray-300">
        <div id="page2">
            <div class="text-center mb-6">
                <h2 class="text-3xl font-bold text-green-800">✨ 새로운 메뉴 설명 ✨</h2>
                <p class="text-gray-600 mt-2">새로운 메뉴가 있다면 조리법과 사진을 첨부해주세요. 자세한 설명이 필요하다면 꼭 첨부해주세요!</p>
            </div>
            <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
                <div class="space-y-4">
                    <div>
                        <h3 class="font-bold text-lg text-green-700 mb-2">📋 식재료명 &amp; 1인량</h3>
                        <p class="text-xs text-gray-500 mb-2">※ '한 큰술'처럼 모호한 단위 대신, 'g'이나 'kg' 단위를 사용해주세요.</p>
                        <textarea id="recipe-ingredients" placeholder="예시) 돼지고기 - 80g (1인분 기준)
돼지고기 - 8kg (100인분 기준)" class="w-full h-48 p-3 border-2 border-gray-200 rounded-lg"></textarea>
                    </div>
                    <div>
                        <h3 class="font-bold text-lg text-blue-700 mb-2">🍳 조리 순서</h3>
                        <p class="text-xs text-gray-500 mb-2">다른 사람도 만들 수 있도록 자세하게 적어주세요!</p>
                        <textarea id="recipe-steps" placeholder="1. 돼지고기를 양념에 재운다..." class="w-full h-48 p-3 border-2 border-gray-200 rounded-lg"></textarea>
                    </div>
                </div>
                <div>
                    <h3 class="font-bold text-lg text-purple-700 mb-2">📸 음식 사진 (선택)</h3>
                    <label for="image-upload" id="image-preview" class="w-full h-full min-h-[300px] border-2 border-dashed border-gray-300 rounded-lg flex items-center justify-center cursor-pointer text-gray-400">
                        <div id="upload-prompt">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-12 w-12 mx-auto" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z"></path></svg>
                            <p>클릭해서 사진 올리기</p>
                        </div>
                    </label>
                    <input type="file" id="image-upload" class="hidden" accept="image/*">
                </div>
            </div>
        </div>
    </div>
    <script>
        const imageUpload = document.getElementById('image-upload');
        const imagePreview = document.getElementById('image-preview');
        const uploadPrompt = document.getElementById('upload-prompt');
        imageUpload.addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = (event) => {
                    imagePreview.style.backgroundImage = `url(${event.target.result})`;
                    uploadPrompt.classList.add('hidden');
                };
                reader.readAsDataURL(file);
            }
        });
    </script>
